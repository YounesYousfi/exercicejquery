<html>
<head>
<script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js">
</script>
<script>
$(document).ready(function(){//callback
	$("#flip").click(function(){
		$("#panel").slideDown("slow");
	});
}); 

</script>
<style>
#panel,#flip{
padding:5px;
text-align:center;
background-color:#e5eecc;
border:solid1px#c3c3c3;
}
#panel{
padding:50px;
display:none;
}
</style>
</head>
<body>

<div id="flip">Cliquez pour faire animer le panel</div><br>
<div id="panel">Hello world</div><br><br>

</body>
</html>
